name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          VERSION=${GITHUB_REF_NAME}
          COMMIT=$(git rev-parse --short HEAD)
          go build \
            -ldflags="-s -w -X github.com/jeanpaul/aseity/pkg/version.Version=${VERSION} -X github.com/jeanpaul/aseity/pkg/version.Commit=${COMMIT}" \
            -o aseity-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/aseity

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aseity-${{ matrix.goos }}-${{ matrix.goarch }}
          path: aseity-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
